<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>display 실습</title>
<style>
span{
	background:blue;
	/*span 의 디폴트 display는 원래 inline이엇지만 css에서는
	 그 속성을 바꿀수 잇다..*/
	display:inline-block; /*공존하면서 블락의 특징을 갖는다*/
	width:100px;
	height:100px;
}
</style>
</head>
<body>
	<span>스팬1</span>
	<span>스팬2</span>
</body>
</html>
