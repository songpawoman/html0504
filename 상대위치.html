<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>상대위치</title>
<style>
#s1{
	background:red;
}
#s2{
	background:blue;
	position:relative;
	left:10px;
}
</style>
</head>
<body>
<!--
상대위치란? 
다른 태그 요소와의 관계에서 결정된 본연의 위치(normal position)
를 기준으로 한 속성
-->
<span id="s1">스팬1</span>
      <span id="s2">스팬2</span>

</body>
</html>
