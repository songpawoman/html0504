<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box 모델</title>
<style>
div{
	background:red;
	width:100px;
	height:100px;
	border:1px solid #000000;
	padding-left:50px;
	margin-top:50px;
}
</style>
</head>
<body>
	<!-- 
		div 은 division의 약어로, '분할' 이란 뜻을 가진다
		즉 화면을 개발자가 원하는 레이아웃으로 분할할 용도
		의 태그이다.따라서 앞으로 홈페이지의 레이아웃을 
		구현할때는 table 을 쓰지 않는다
		
		Box 모델에서 주의할 점
		1) 원래 크기에서 border를 주면 
		    원래 크기가 늘어난다.. 

		2)박스모델에서 박스의 벽과 내용물사이의 여백을 
		   padding이라 하며, padding 또한 전제 크기에
		   영향을 준다.
	-->
	<div>박스A</div>
	<div>박스B</div>
</body>
</html>
